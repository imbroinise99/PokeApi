<form>
  <div class="form-group">
    <input type="pokemon" class="form-control" id="pokemon" placeholder="Inserisci pokemon" #HTMLpokemon>
  </div>
  <button type="submit" class="btn btn-primary w-25" (click)="cercaPokemon(HTMLpokemon)">Invia</button>
</form>

<br>

<div *ngIf="data">
  <h3>{{data.forms[0].name}}</h3>
  <p>{{data.forms[0].url}}</p>
  <button type="submit" class="btn btn-secondary w-25">Cattura Pokemon</button>
</div>
